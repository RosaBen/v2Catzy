services:
  - type: web
    name: mysite
    runtime: ruby
    plan: free
    buildCommand: './bin/render-build.sh'
    startCommand: 'bundle exec rails db:seed && bundle exec rails server'
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mysite-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 2

databases:
  - name: mysite-db
    plan: free

envVars:
  - key: DATABASE_URL
    fromDatabase:
      name: mysite-db
      property: connectionString
  - key: DATABASE_NAME
    value: mysite_db_l0p1
  - key: RAILS_MASTER_KEY
    sync: false
